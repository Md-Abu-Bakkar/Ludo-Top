<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Ludo Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="ad-container left-ad">
        <!-- Ad 1 -->
        <script type="text/javascript">
            atOptions = {
                'key' : '5bc25cd0b371c68f0dbd30840a1d91c1',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/5bc25cd0b371c68f0dbd30840a1d91c1/invoke.js"></script>
    </div>

    <div class="game-container">
        <div class="header">
            <h1>Telegram Ludo</h1>
            <div class="player-info" id="playerInfo"></div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Board will be rendered with JavaScript -->
        </div>
        
        <div class="controls">
            <button id="rollDice" class="dice-btn">Roll Dice</button>
            <div class="dice-result" id="diceResult">0</div>
        </div>
        
        <div class="game-messages" id="gameMessages"></div>
        
        <div class="leaderboard">
            <h3>Leaderboard</h3>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Wins</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Filled dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="ad-container right-ad">
        <!-- Ad 2 -->
        <script type="text/javascript">
            atOptions = {
                'key' : 'e4f5f3f71157bf52dda4460f12a9d5c5',
                'format' : 'iframe',
                'height' : 60,
                'width' : 468,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/e4f5f3f71157bf52dda4460f12a9d5c5/invoke.js"></script>
    </div>

    <script src="telegram.js"></script>
    <script src="game.js"></script>
</body>
</html>
